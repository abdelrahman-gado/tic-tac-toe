<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/game.css" rel="stylesheet">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <!-- Players Info-->
    <div class="players-info-div">
        <div class="player1-info-div">
            <h2 class="head">Player 1</h2>
            <h2 id="name1"></h2>
            <h2 id="choice1">choice: </h2>
        </div>
        <div class="player2-info-div">
            <h2 class="head">Player 2</h2>
            <h2 id="name2"></h2>
            <h2 id="choice2">choice: </h2>
        </div>
    </div>

    <!--Game Board-->
    <div class="game-board">
        <table class="game-table">
            <tbody>
                <tr>
                    <td>
                        <input type="button" class="cell" data-index="0">
                    </td>
                    <td>
                        <input type="button" class="cell" data-index="1">
                    </td>
                    <td>
                        <input type="button" class="cell" data-index="2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="cell" data-index="3">
                    </td>
                    <td>
                        <input type="button" class="cell" data-index="4">
                    </td>
                    <td>
                        <input type="button" class="cell" data-index="5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="cell" data-index="6">
                    </td>
                    <td>
                        <input type="button" class="cell" data-index="7">
                    </td>
                    <td>
                        <input type="button" class="cell" data-index="8">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--Game Ending Message-->
    <div class="game-end">
        <h1 id="winner-msg"></h1>
        <input id="restartBtn" type="button" value="restart">
    </div>
    
    <script src="./scripts/game.js"></script>
</body>
</html>
